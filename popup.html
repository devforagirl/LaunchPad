<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaunchPad - Rocket Launches</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="today-count">
                <span class="count-label">Today Launches:</span>
                <span class="count-value" id="today-count">--</span>
            </div>
        </header>

        <main>
            <div id="loading" class="loading">Loading launches...</div>
            <div id="error" class="error hidden">Failed to load launches</div>
            <ul id="launch-list" class="launch-list"></ul>
        </main>

        <footer>
            <a href="https://chromewebstore.google.com" target="_blank" rel="noopener noreferrer" class="rate-link">
                Rate me 5 stars on Chrome Store
            </a>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>

</html>
